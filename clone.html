<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1><center>Calculator</center></h1> 
        <div class="display1">
            <input id="display" type="text" placeholder="0">
        </div>
        <div class="btns">
            <button id="ce" onclick="backspc()">CE</button>
            <button id="ac" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="append('(')">(</button>
            <button class="btn" onclick="append(')')">)</button>
            <button class="btn"onclick="append('/')">รท</button>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append('*')">*</button>
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('-')">-</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn"onclick="append('2')">2</button>
            <button class="btn"onclick="append('1')">1</button>
            <button class="btn" onclick="append('+')">+</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn" onclick="append('0')">0</button>
            <button onclick="calculate()" id="eval">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
